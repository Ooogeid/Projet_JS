<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de revenu moyen par plateforme de cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="exchange_rate.js"></script>
</head>
<body>
    <h1>Revenu moyen par plateforme de cloud</h1>
    
    <div>
        <label for="continent">Sélectionnez le continent :</label>
        <select id="continent" onchange="updateChart()">
            <option value="Europe">Europe</option>
            <option value="Amérique du Nord">Amérique du Nord</option>
        </select>
    </div>

    <div>
        <label for="country">Sélectionnez le pays :</label>
        <select id="country" onchange="updateChart()">
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Belgium">Belgium</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
        </select>
    </div>

    <div>
        <label for="dataUrl">Sélectionnez le répertoire de données :</label>
        <input type="text" id="dataUrl" onchange="updateChart()">
    <div>

    <canvas id="chart" width="800" height="400"></canvas>
    
    <script src="script.js"></script>
    <script>
        function updateChart() {
            const selectedContinent = document.getElementById('continent').value;
            const selectedCountry = document.getElementById('country').value;
            const dataUrl = document.getElementById('dataUrl').value;
            loadData(selectedContinent, selectedCountry, dataUrl);
        }

        updateChart();
    </script>
</body>
</html>
